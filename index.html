<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignmrnt</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
{
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: brown;
  padding: 6px;
  text-align: left;
  font-size: 20px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */
nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: brown;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>



<body>

<h2>Portfolio</h2>
<p>Hello, it's me</p>
<p></p>

<header>
  <h2>Shravani Shinde</h2>
</header>

<section>
  <nav>
    <ul>
      <p>Studying in:-</p>
      <li><a href="https://mitwpu.edu.in/">MIT WPU</a></li>
      <img src=".jpg"  width="500" height="600">

    </ul>
  </nav>
  
  <article>
    <h1>Information</h1>
    <p>I'm currently pursuing Bachelor in Technology. Engaged in various languages and in learning phase. Future goals to be achieved, directing to a bright future.</p>
    <p></p>
  </article>
</section>

<footer>
  <p></p>
</footer>

</body>
</html>
